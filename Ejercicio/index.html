<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="bg-gray-900">
    
    <!---Parte superior del body--->
    <div id="super" class="bg-gray-800 flex items-start justify-start flex-col md:justify-center space-y-4">
        
        <!---Barra superior dividida en dos columnas, se muestra el nombre y botones--->
        <div class="grid grid-cols-1 md:grid-cols-2 space-x-8">    
            
            <!---Barra superior izquierda, se muestra el nombre--->
            <div>
                <div class="pl-4 pt-8 flex items-start justify-start space-y-10 space-x-24">
                    <p id="par" class="pl-10 pr-10 font-black text-4xl text-white border-8 border-double border-white rounded-2xl text-center">Yoel Gutiérrez</p>
                </div>

                <p id="par1" class="p-4 font-bold text-4xl text-white text-center">Estudiante de Programación Web</p>
        
            </div>
            
            <!---Barra superior derecha, se conforma de botones con funcdiones y enlaces--->
            <div class="grid grid-cols-3 space-x-4 pt-8">
                <button onclick="encendido()" id="on" class="font-semibold text-2xl text-white border-4 border-white rounded-3xl">Proyectos</button>
                <button onclick="apagado()" id="off" class="font-semibold text-2xl text-white border-4 border-white rounded-3xl">Principal</button>
                <button id="portafolio" class="font-semibold text-2xl text-white border-4 border-white rounded-3xl">
                    <a href="https://github.com/yagr245" target="_blank">Portafolio</a>
                </button>
            </div>
        </div>
        
        <!---Parrafo que relaciona el HTML con JS para el uso de las funciones--->
        <p id="Proyecto" class="opacity-0">Principal</p>
    </div>
    
    <!---Recuadro central animado--->
    <div class="animate-bounce flex items-center justify-center pt-8">
        <p id="par2" class="p-2 font-semibold text-3xl text-white border-4 border-white rounded-2xl border-dotted text-center">
            Habilidades: HTML, CSS, SASS, Tailwind
        </p>
    </div>

    <!---Primera fila de imagenes--->
    <div class="flex items-center justify-center space-x-16 pt-8">
        <div id="opa" class="opacity-0">
            <p class="font-bold text-black text-2xl text-center">SASS</p>
            <img src="images/3.jpeg" alt="3" width="300px">
        </div>
        <div id="opa2" class="opacity-0">
            <p class="font-bold text-black text-2xl text-center">HTML y CSS</p>
            <img src="images/1.PNG" alt="1" width="300px">
        </div>
    </div>

    <!---Segunda fila de imagenes--->
    <div class="flex items-center justify-center space-x-16 pt-8">
        <div id="opa1" class="opacity-0">
            <img src="images/4.jpeg" alt="4" width="300px">
        </div>
        <div id="opa3" class="opacity-0">
            <img src="images/2.jpeg" alt="2" width="300px">
        </div>
    </div>
</body>

<script src="events.js"></script> 

</html>
